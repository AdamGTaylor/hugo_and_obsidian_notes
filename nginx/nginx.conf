events {}

http {
    server {
        listen 101;
        listen [::]:101;
        server_name note.adamgregorytaylor.duckdns.org;

        root /app/public/;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }

        location /css/ {
            root /app/public/;
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # âœ… Ensure CSS, JS, and fonts are properly served
        location ~* \.(?:css|js|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico)$ {
            expires max;
            log_not_found off;
        }
    }
}